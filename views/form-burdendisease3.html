<div class="col-lg-12" style="width: 85%" ng-controller="burdendiseaseController">
    <br>
    <br>
            <div class="headerpane">Out of hospital care after your surgery</div>

            <div class="control">
                <label class=" col-sm-2"  style="width: 100%;">How many different heart doctors do you see currently ? </label>

                <table class="table bs-examplenode5" style="padding: 4px;">

                    <tbody>
                    <tr style=" padding: 4px; " >
                        <td style="" class="col-md-1 barstylenode5 {{myClass}}" ng-repeat="node in nodes1to5"
                            ng-click="doctorcountsee(node.id)"
                            ng-model="formData.doctorcountsee" ng-class="getClassdoctorcountsee(node.id)"   ng-mouseenter="myClass='redclass'"
                            ng-mouseleave="myClass = ''">
                            {{node.rate}}
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <div class="control"  >
                <label class=" col-sm-2"  style="width: 100%;">How long do you have to travel each time you see you heart specialist ?</label>

                <table class="table bs-examplenode5" style="padding: 4px; ">

                    <tbody>
                    <tr style=" padding: 4px; " >
                        <td style="height:30px;" class="col-md-1 barstylecostin {{myClass}}" ng-repeat="node in traveldistnode"
                            ng-click="traveldistdoc(node.id)"
                            ng-model="formData.traveldistdoc" ng-class="getClasstraveldistdoc(node.id)"   ng-mouseenter="myClass='redclass'"
                            ng-mouseleave="myClass = ''">
                            {{node.rate}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="control"  >
                <label class=" col-sm-2"  style="width: 100%;">When you went home after surgery how supported did you feel  ? </label>


                <table class="table bs-examplenode5" style="padding: 4px;">

                    <tbody>
                    <tr style=" padding: 4px; " >
                        <td style="" class="col-md-1 barstylenode5 {{myClass}}" ng-repeat="node in nodes1to5"
                            ng-click="aftrsurgfeel(node.id)"
                            ng-model="formData.aftrsurgfeel" ng-class="getClassaftrsurgfeel(node.id)"   ng-mouseenter="myClass='redclass'"
                            ng-mouseleave="myClass = ''">
                            {{node.rate}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="headerpane">Do you know heartkids</div>

            <div class="control"  >
                <label class=" col-sm-2"  style="width: 100%;">Have you heard of HeartKids? <em>*</em></label>
                <table class="radio-btn"><tr><td style=""><input type="radio" ng-model="formData.heardheartkid" name="heardheartkid" id="radio41" class="" value="yes" required/><label for="radio41">Yes</label></td><td><input type="radio" name="heardheartkid" ng-model="formData.heardheartkid"  id="radio51" class="" checked="checked" value="no" required/><label for="radio51" >No</label></td></tr></table>
            </div>
            <div class="control"  >
                <label class=" col-sm-2"  style="width: 100%;">Are you a current member of HeartKids?  <em>*</em></label>
                <table class="radio-btn"><tr><td style=""><input type="radio" ng-model="formData.memberheartkid" name="heardheartkid1" id="radio11" class="" value="yes" required/><label for="radio11" >Yes</label></td><td><input type="radio" ng-model="formData.memberheartkid" name="heardheartkid1" id="radio21" class="" checked="checked" value="no" required/><label for="radio21" >No</label></td></tr></table>

            </div>

            <div class="control"  >
                <label class=" col-sm-2"  style="width: 100%;">Were you offered support from HeartKids? <em>*</em></label>
                <table class="radio-btn"><tr><td style=""><input type="radio" ng-model="formData.supportheartkid" name="heardheartkid2" id="radio61" class="" value="yes" required/><label for="radio61" >Yes</label></td><td><input type="radio" ng-model="formData.supportheartkid" name="heardheartkid2" id="radio71" class="" checked="checked" value="no" required/><label for="radio71" >No</label></td></tr></table>

            </div>

            <div class="control" >
                <label class=" col-sm-2"  style="width: 100%;">Did you use it and was it helpful? <em>*</em></label>
                <table class="radio-btn"><tr><td style=""><input type="radio"  ng-model="formData.useheartkid" name="heardheartkid3" id="radio18" class="" value="yes" required/><label for="radio18" >Yes</label></td><td><input type="radio"  ng-model="formData.useheartkid" name="heardheartkid3" id="radio91" class="" checked="checked" value="no" required/><label for="radio91" >No</label></td></tr></table>
            </div>

            <div class="control" >
                <label class="col-sm-2" style="width: 100%;">Additional Comments (if any) </label>
                <textarea type="textarea"  name ="Desccommentsany"  class="textareastyle" style=" "  ng-model="formData.desccommentsany"></textarea>

            </div>
    <div class="btn-group surveybutton" style="">
        <button  style="" ui-sref="form.burden-2" class="btn btn-primary">Previous</button>
        <button  style=""  ng-disabled="userForm.$invalid" class="btn btn-default" ng-click="saveouthospitalform()">Next</button>
    </div>
    <br><br>
        </div>
